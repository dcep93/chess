<html>
  <head>
    <title>Opening Explorer</title>
    <link rel="icon" href="vendor/chess.com/favicon.ico" />
    <link
      rel="stylesheet"
      href="vendor/chessboardjs.com/chessboardjs-1.0.0/css/chessboard-1.0.0.min.css"
    />
    <script src="vendor/code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="vendor/chessboardjs.com/chessboardjs-1.0.0/js/chessboard-1.0.0.min.js"></script>
    <script src="vendor/chess.js/chess.js"></script>
    <script src="vendor/unpkg.com/typescript@latest/lib/typescriptServices.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div id="main">
      <div>
        <div>
          <div id="board"></div>
        </div>
        <div>
          <div>
            <div>
              <label>
                <input type="checkbox" id="auto_reply" checked />Auto Reply
              </label>
            </div>
            <div>
              <button id="new_game">New Game</button>
              <button id="different_move">Different Move</button>
            </div>
            <div>
              <button id="undo">Undo</button>
              <button id="redo">Redo</button>
              <button id="reply">Reply</button>
              <button id="best">Best</button>
            </div>
          </div>
        </div>
      </div>
      <div id="log">
        <div hidden id="log_template">
          <span class="turn"></span>
          <span class="move b"></span>
          <span class="move w"></span>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
